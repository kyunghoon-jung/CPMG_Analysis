[Configs]
# 'choice of cuda device.'
cuda = 1        

# 'CPMG pulse (N).'
pulse = 256

# 'initial value of A (Hz) range in the whole model.'
aint = -50000   

# 'final value of A (Hz) range in the whole model.'
afinal = 50000

# 'coverage range of a single model.'
arange = 100

# 'period difference between each model.'
astep = 150

# 'minimum boundary of B (Hz).'
bmin = 2000   

# 'maximum boundary of B (Hz).'
bmax = 20000   

# 'image width.'
width = 10

# 'cutting index of data -- it is introduced due to decoherence; if it is set to 5000, then data is cutted at the index of 5000'
time = 7000   

# 'maxmum noise value (scale: M value).'
noise = 0.1       

# 'directory name for saving prediction files.'
path = result_8

# 'if wanting to include pre-detected spin values == 1, if not == 0'
existspin = 0    



 










